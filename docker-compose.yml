version: "1"
services:
  ocrfastapi:
    container_name: parseqocrfastapi-service # Custom Container Name
    image: parseqocrfastapi:latest # Customized Image Name & Label in Step 2
    volumes:
     - ./:/app
    ports:
     - 8001:8001
    restart: unless-stopped

networks:
  default:
    name: parseqocr-services